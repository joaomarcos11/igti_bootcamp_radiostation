<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <link rel="stylesheet" href="./css/style.css">
    
    <title>Rádio Pink Floyd</title>

</head>
<body>
    <div class="container">
        <div class="center">  
            <h1 style="text-align: center;">Rádio Pink Floyd</h1>
        </div>
        <div class="center">
            <input id="inputFrequency"
            style="text-align: center; width: 300px;" 
            type="text" readonly value="87.5" 
            />
        </div>

        <div class="center">
            <input id="inputRange"
            style="text-align: center; width: 300px;" 
            type="range" value="87.5" min="87.5" max="108" step="0.1" 
            />
        </div>

        <div id="divAlbum" class="center">
        </div>
    </div>

    <script src='./js/albums.js'></script>
    <script src='./js/script.js'></script>
</body>
</html>
